<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ7lTfzQHBxElVRsIWNBOUhbhIgCkb0B8&language=hk&region=zh-HK"></script>    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

</head>
<body>
    <div id="map-canvas" class="cell b"></div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Tìm kiếm">
      <button id="search-button" class="search-icon"><i class="bi bi-search"></i></button>
      <button id="clear-button" class="clear-button" onclick="clearSearch()">X</button>
    </div>
    
    <button id="add-marker"  draggable="true" dropzone="true"><i class="bi bi-plus-lg"></i></button>
    <div id="marker-menu" class="marker-menu">
      <ul>
        <li id="delete-marker">Delete</li>
      </ul>
    </div>
    <!-- <button id="delete-marker">Delete Marker</button> -->
  <script src='https://unpkg.com/split.js/dist/split.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
